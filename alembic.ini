# alembic.ini - Alembic migration configuration
#
# Usage:
#   alembic upgrade head
#   alembic downgrade -1
#   alembic revision --autogenerate -m "description"
#   alembic history
#   alembic current

[alembic]
# migration script location
script_location = database/migrations

# version file name pattern (date_slug.py)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# DB URL is read from DATABASE_URL env var (see env.py)
# Direct: sqlalchemy.url = postgresql://user:pass@host/db  # pragma: allowlist secret
sqlalchemy.url =

# timezone
timezone = UTC

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
