# alembic.ini — Alembic 마이그레이션 설정
#
# 사용법:
#   alembic upgrade head          ← 최신 버전으로 업그레이드
#   alembic downgrade -1          ← 한 단계 롤백
#   alembic revision --autogenerate -m "설명"  ← 새 마이그레이션 자동 생성
#   alembic history               ← 마이그레이션 이력 확인
#   alembic current               ← 현재 적용된 버전 확인

[alembic]
# 마이그레이션 파일 위치
script_location = database/migrations

# 버전 파일 이름 패턴 (날짜_설명.py)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# DB 접속 URL — 환경변수에서 자동으로 읽음 (env.py 참조)
# 직접 설정 시: sqlalchemy.url = postgresql://user:pass@host/db
# 환경변수 사용 시: env.py 의 get_url() 함수가 처리
sqlalchemy.url =

# 타임존
timezone = UTC

# 로그 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
